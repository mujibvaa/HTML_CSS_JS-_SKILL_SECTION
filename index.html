<!DOCTYPE html>
<html>
    <head>
        <title>Skills - Parallax</title>
        <link rel="stylesheet" href="style.css">
    </head>


<body>
    <section>

     
        <img src="res/Background/1.png" data-speed="5" class="ico">
        <img src="res/Background/2.png" data-speed="-5" class="ico">
        <img src="res/Background/3.png" data-speed="3" class="ico">
        <img src="res/Background/4.png" data-speed="7" class="ico">
        <img src="res/Background/5.png" data-speed="-4" class="ico">
        <img src="res/Background/6.png" data-speed="8" class="ico">
        <img src="res/Background/7.png" data-speed="2" class="ico">
        <img src="res/Background/8.png" data-speed="5" class="ico">
        <img src="res/Background/9.png" data-speed="-2" class="ico">
        <img src="res/Background/10.png" data-speed="-6" class="ico">
        <img src="res/Background/11.png" data-speed="8" class="ico">
        <img src="res/Background/12.png" data-speed="9" class="ico">
        <img src="res/Background/13.png" data-speed="5" class="ico">
        <img src="res/Background/14.png" data-speed="2" class="ico">
        <img src="res/Background/15.png" data-speed="7" class="ico">
        <img src="res/Background/16.png" data-speed="-2" class="ico">
        <img src="res/Background/17.png" data-speed="-1" class="ico">
        <img src="res/Background/18.png" data-speed="4" class="ico">
        <img src="res/Background/19.png" data-speed="-6" class="ico">
        <img src="res/Background/20.png" data-speed="5" class="ico">
        <img src="res/Background/21.png" data-speed="-5" class="ico">
        <img src="res/Background/22.png" data-speed="-8" class="ico">
        <img src="res/Background/23.png" data-speed="-2" class="ico">
        
    
        <h2 class="ico" data-speed="3">SKILLS</h2>


        


    </section>



    <script>

        document.addEventListener("mousemove", parallax);

        function parallax(e){
            this.querySelectorAll('.ico').forEach(ico => {

                const speed = ico.getAttribute('data-speed')

                const x = (window.innerWidth - e.pageX*speed)/100
                const y = (window.innerHeight - e.pageY*speed)/100

                ico.style.transform = `translateX(${x}px) translatey(${y}px)`

                
            });
            
        }

        </script>


</body>


</html>
